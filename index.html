<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofu the Trash Can Cat</title>
    <style>
        body {
            background-color: #ff00ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        h1 {
            font-size: 5em;
            text-shadow: 5px 5px #00ff00;
            animation: rotate 10s infinite linear;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .trash-can {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: url('https://cdn.pixabay.com/photo/2017/01/31/14/51/trash-2022428_1280.png') no-repeat center center/contain;
            animation: bounce 2s infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .cat-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid #00ff00;
            box-shadow: 0 0 20px #ff00ff;
            position: absolute;
            top: 50px;
            left: calc(50% - 75px); /* Centers the cat image */
            animation: jumpInAndOut 4s infinite;
            z-index: 1;
        }

        @keyframes jumpInAndOut {
            0%, 100% { top: 50px; }
            25%, 75% { top: 150px; opacity: 1; }
            50% { top: 150px; opacity: 0; }
        }

        .button {
            margin-top: 300px;
            padding: 20px;
            background-color: #00ff00;
            border: none;
            font-size: 2em;
            cursor: pointer;
            animation: pulsate 1s infinite;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .rainbow-text {
            font-size: 3em;
            background-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-clip: text;
            color: transparent;
            animation: text-flicker 1s infinite;
            margin-top: 20px;
        }

        @keyframes text-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .meow {
            font-size: 8em;
            position: fixed;
            animation: float-around 5s infinite linear;
            pointer-events: none;
        }

        @keyframes float-around {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Meet Tofu, the Trash Can Cat!</h1>
        <div class="trash-can"></div>
        <img class="cat-image" src="455230572_7947467952017701_3505882781895803432_n.png" alt="Tofu the Cat">
        <div class="rainbow-text">Found in a Trash Can, Now a Star!</div>
        <button class="button" onclick="playMeow()">Click Me for a Surprise!</button>
    </div>

    <div id="meowText" class="meow" style="display: none;">MEOW!</div>

    <audio id="meowSound" src="https://www.myinstants.com/media/sounds/meow.mp3" preload="auto"></audio>

    <script>
        function playMeow() {
            var meowSound = document.getElementById('meowSound');
            var meowText = document.getElementById('meowText');
            meowSound.play();
            meowText.style.display = 'block';
            setTimeout(function() {
                meowText.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
